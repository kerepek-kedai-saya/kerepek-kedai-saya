<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempahan Kerepek Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #ff6b6b;
      margin-bottom: 25px;
      font-size: 28px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #ff6b6b;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff5252;
      transform: translateY(-2px);
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 14px;
    }
    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tempah Kerepek Sekarang!</h1>

    <form id="formPesanan">
      <div class="form-group">
        <label for="namaPelanggan">Nama Penuh *</label>
        <input type="text" id="namaPelanggan" required placeholder="Ahmad Bin Ali" />
      </div>

      <div class="form-group">
        <label for="telepon">Nombor Telefon *</label>
        <input type="tel" id="telepon" required placeholder="012-3456789" />
      </div>

      <div class="form-group">
        <label for="alamat">Alamat Penghantaran *</label>
        <textarea id="alamat" required placeholder="No. 123, Jalan Bahagia, Taman Sejahtera..."></textarea>
      </div>

      <div class="form-group">
        <label for="jenisKerepek">Pilih Jenis Kerepek *</label>
        <select id="jenisKerepek" required>
          <option value="">-- Pilih Jenis --</option>
          <option value="pisang_pedas">Kerepek Pisang Pedas</option>
          <option value="ubi_manis">Kerepek Ubi Manis</option>
          <option value="sukun_asin">Kerepek Sukun Asin</option>
          <option value="tapioka_pedas">Kerepek Tapioka Pedas</option>
        </select>
      </div>

      <button type="submit">HANTAR TEMPAHAN</button>
    </form>

    <div class="footer">
      <p>Â© 2025 Kerepek Kedai Saya. Semua hak cipta terpelihara.</p>
    </div>
  </div>

  <!-- Load Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Config + App Logic -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
